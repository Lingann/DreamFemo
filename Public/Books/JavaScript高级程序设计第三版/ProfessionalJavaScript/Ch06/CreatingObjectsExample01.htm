<body>
<p>创建自定义对象最简单的方法是创建一个Object实例，然后再为它添加属性和方法</p>
<p>早期的JavaScript经常使用这个模式创建新对象。几年后，对象字面量成为创建这种对象的首选模式</p>
<script type="text/javascript">
// 该例使用对象字面量模式创建对象
	var person = {
		name: "Nicholas",
		age: 29,
		job: "Software Engineer",

		sayName: function(){
			alert(this.name);
		}
	};   // 别忘记末尾的分号
	person.sayName();
</script>
