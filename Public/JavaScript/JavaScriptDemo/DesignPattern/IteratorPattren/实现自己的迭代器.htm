<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>实现自己的迭代器</title>
</head>
<body>
<script type="text/javascript">
	var each = function(ary,callback){
		for (var i = 0, l = ary.length; i < l; i++){
			// 把下标和元素当作参数传给callback函数
			callback.call(ary[i],i,ary[i]);
		}
	};
	each([1,2,3],function (i,n) {
		console.log([i,n]);
	});
</script>
</body>
</html>
