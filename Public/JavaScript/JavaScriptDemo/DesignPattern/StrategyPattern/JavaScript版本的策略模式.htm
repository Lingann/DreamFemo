<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript版本的策略模式</title>
</head>
<body>
<script type="text/javascript">
	// 策略组： 定义一系列算法
	var strategies = {
		"S": function(salary){
			return salary * 4;
		},
		"A": function(salary){
			return salary * 3;
		},
		"B": function(salary){
			return salary * 2;
		}
	};
	// Context类： 接收客户请求，随后把请求委托给某一个策略类
	var calculateBonus = function(level,salary){
		return strategies[level](salary);
	};

	console.log(calculateBonus('S',20000));
	console.log(calculateBonus('A',10000));
</script>
</body>
</html>
